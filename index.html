<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smogger</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo/icon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

    <div class="logo">
        <img src="img/logo/logo.svg" alt="">
        <h2>The Air Quality App</h2>
    </div>

    <div class="background">
        <img src="img/bg/bg_1.svg" alt="" class="bg bg-1">
        <img src="img/bg/bg_2.svg" alt="" class="bg bg-2">
        <img src="img/bg/bg_3.svg" alt="" class="bg bg-3">
    </div>
    
    <div class="input">
        <input type="text" id="input" value="Enter your city (e.g. Nashvile, TN)">
        <input type="submit" value="Go">
    </div>

    
    <div class="output" id="output">
        
    </div>

    <div class="footer">
        By Paul Schultz, 2020
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
